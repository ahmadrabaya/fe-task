<div class="row mb-5">
  <div class="col-6">
    <div class="card mt-3 p-3">
      <div class="d-flex justify-content-center align-items-start flex-column">
        <h4>
          Add New Blog
        </h4>
        <form
          class="new-blog-form"
          [formGroup]="newBlogForm"
          (ngSubmit)="addBlog()"
        >
          <div class="form-group">
            <label>Description</label>
            <editor
              formControlName="description"
              [ngClass]="{
                'is-invalid':
                  isNewBlogFormSubmitted &&
                  newBlogFormControls.description.errors
              }"
            ></editor>
            <div
              *ngIf="isNewBlogFormSubmitted && newBlogFormControls.description"
              class="invalid-feedback"
            >
              <div *ngIf="newBlogFormControls.description.errors?.required">
                Description is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Image URL</label>
            <input
              type="text"
              class="form-control"
              formControlName="blogImage"
              required
              [ngClass]="{
                'is-invalid':
                  isNewBlogFormSubmitted && newBlogFormControls.blogImage.errors
              }"
            />
          </div>
          <div class="form-group">
            <label>Tags</label>
            <input
              type="text"
              class="form-control"
              formControlName="tags"
              required
              [ngClass]="{
                'is-invalid':
                  isNewBlogFormSubmitted && newBlogFormControls.tags.errors
              }"
            />
            <small
              >Tags should be separated by |</small
            >
          </div>
          <button
            type="submit"
            class="btn btn-primary form-control"
            [ngClass]="isLoading && 'loading'"
            [disabled]="isLoading"
          >
            Add New Blog
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="mt-3 p-3 card">
      <h4>My Blogs</h4>
      <app-blogs-list
        [blogsList]="blogsList"
        [isLoading]="isLoadingGetBlogs"
      ></app-blogs-list>
    </div>
  </div>
</div>
